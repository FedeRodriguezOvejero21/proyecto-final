{% extends 'ejemplo_dos/base.html' %}

{% block contenido %}
{% if user.is_authenticated %}
    <a href="{% url 'ejemplo-dos-crear' %}">Crear Post</a>
    <a href="{% url 'ejemplo-dos-mensajes-listar' %}">Ver Mensajes</a>
    <a href="{% url 'ejemplo-dos-users-actualizar' user.id %}">Actualizar User</a>
    <a href="{% url 'ejemplo-dos-avatars-actualizar' user.id %}">Actualizar Avatar</a>
{% endif %}
<ul>
{% for post in object_list %}
    <li>
        {{post.publicado_el}} - - {{post.titulo}} 
            <a href="{% url 'ejemplo-dos-borrar' post.id %}">Borrar</a>
            <a href="{% url 'ejemplo-dos-actualizar' post.id %}">Actualizar</a>
            <a href="{% url 'ejemplo-dos-detalle' post.id %}">Ver</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
